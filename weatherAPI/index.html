<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Weather V2</title>
   <link href="libs/bootstrap.css" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
   <link href="css/style.css" rel="stylesheet">

</head>

<body>

   <h5>The Weather Today</h5>

   <!-- input text field  -->
   <div class="input-group">
      <div class="inner">
         <input id="searchText" class="form-control" type="text" placeholder="search">
         <button id="searchBtn" class="btn"><i class="bi bi-search"></i></button>
      </div>
      <span class="locationValidation"></span>
   </div>

   <div class="outerWeatherParent">
      <div class="weatherParent">
         <div id="weather"></div>
      </div>
   </div>

   <script src="libs/bootstrap.bundle.js"></script>
   <script src="js/scripts.js"></script>

</body>

</html>
